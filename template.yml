AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: CodeStar projectId used to associate new resources to team members
  ESHost:
    Type: String
    Default: https://search-lebarzoi-e3gc63eez2gmzkriudubinc3sa.us-east-1.es.amazonaws.com/
    Description: ElasticSearch instance

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionBody:
          'Fn::Transform':
            Name: 'AWS::Include'
            # Replace <bucket> with your bucket name
            Parameters:
              Location: swagger.yaml
  GetProject:
    Type: AWS::Serverless::Function
    Properties:
      Handler: projectsLambda.get_project_by_id
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Environment:
        Variables:
          ELASTIC_HOST: !Ref ESHost
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /project/{projectId}
            Method: get
  GetProjects:
    Type: AWS::Serverless::Function
    Properties:
      Handler: projectsLambda.get_projects
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Environment:
        Variables:
          ELASTIC_HOST: !Ref ESHost
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /projects
            Method: get
  CreateProject:
    Type: AWS::Serverless::Function
    Properties:
      Handler: projectsLambda.create_project
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Environment:
        Variables:
          ELASTIC_HOST: !Ref ESHost
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /project
            Method: post

  DeleteProject:
    Type: AWS::Serverless::Function
    Properties:
      Handler: projectsLambda.delete_project
      Runtime: python3.6
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
      Environment:
        Variables:
          ELASTIC_HOST: !Ref ESHost
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /project/{projectId}
            Method: delete
